<div class="container pt-4">
    <div class="row  mb-5">
        <div class="col-lg-5 offset-lg-4 mt-5 mb-5">
            <div class="card text-center mt-5">
                <div class="card-body">
                    <h3>Login</h3>
                    <div *ngIf="false" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span  class="visually-hidden">Loading...</span>
                      </div>
                    <span  class="badge bg-danger" *ngIf="false && loginUser.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="loginUser" (ngSubmit)="UserLogin()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                            <label for="floatingInput">Email address</label>
                            <span  class="text-danger" *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched">
                                <p class="text-start mt-3 mb-1"><strong>Correo</strong> requerido</p>
                            </span>
                            <span  class="text-danger " *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched">
                                <p class="text-start mt-3 mb-1">El <strong>formato</strong> es invalido</p>
                            </span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <span class="text-danger errorLabel" *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched">
                            <p class="text-start"><strong>Contraseña</strong> requerida</p>
                        </span>
                        <span class="text-danger errorLabel" *ngIf="loginUser.get('password')?.hasError('minlength') && loginUser.get('password')?.touched">
                            <p class="text-start"><strong>Contraseña</strong> invalida</p>
                        </span>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark btn-lg" style="margin-right: 30px;" [disabled]="loginUser.invalid">
                                Ingresar
                            </button>
                            <button type="text" class="btn btn-dark btn-lg" routerLink="/register">
                                Registrar
                            </button>
                        </div>
                        <div style="float:left; width: 44%;"><hr/></div>
                        <div style="float:right; width: 44%;"><hr/></div>
                        or
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary btn-lg" style="margin-right: 30px;" (click)="loginGoogle()">
                                <i class="fa-brands fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-dark btn-lg" (click)="loginGithub()">
                                <i class="fa-brands fa-github"></i>
                            </button>
                        </div>
                        <div style="float:left; width: 100%;"><hr/></div>
                        <p>If you forgot your password,<a routerLink="/reset-password"> go here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
