<div class="container pt-4">
    <div class="row mt-5">
        <div class="col-lg-5 offset-lg-4 mt-5">
            <div class="card text-center mt-5">
                <div class="card-body">
                    <h3>Reset Password</h3>
                    <div *ngIf="loading" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span  class="visually-hidden">Loading...</span>
                      </div>
                    <form class="mt-4" [formGroup]="resetPassword" (ngSubmit)="reset()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                            <label for="floatingInput">Email address</label>
                            <span  class="text-danger" *ngIf="resetPassword.get('email')?.hasError('required') && resetPassword.get('email')?.touched">
                                <p class="text-start mt-3 mb-1"><strong>Correo</strong> requerido</p>
                            </span>
                            <span  class="text-danger" *ngIf="resetPassword.get('email')?.hasError('email') && resetPassword.get('email')?.touched">
                                <p class="text-start mt-3 mb-1">El <strong>formato</strong> es invalido</p>
                            </span>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-dark btn-lg" style="margin-right: 30px;" routerLink="/login">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-dark btn-lg" style="margin-right: 30px;" [disabled]="resetPassword.invalid">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
